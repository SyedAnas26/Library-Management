<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <!-- BOOTSTRAP INCLUDES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JAVASCRIPT INCLUDES -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/3cd6602617.js" crossorigin="anonymous"></script>
    <script src='js/knockout-3.5.1.js'></script>
    <script src="js/knockout.mapping-latest.js"></script>
    <script src="js/user.js"></script>

    <!-- CSS INCLUDES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/dashboard_style.css">
</head>

<body>
<div id="wrapper">
    <div id="sidebar">
    </div>

    <section id="content-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="content-title"><b>Book Lent Users</b></h2>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" data-bind="textInput: query"
                           placeholder="Search by name or email" aria-label="Search"
                           aria-describedby="search-addon"/>
                    <button class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Books Lent Count</th>
                </tr>
                </thead>

                <tr data-bind="if: filteredUsers().length <= 0" style="text-align: center">
                    <td colspan="4"> No users based on your search</td>
                </tr>
                <tbody data-bind="foreach: filteredUsers">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: noOfBooks"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>

<script>
    $(function () {
        $("#sidebar").load("html_files/dashboard_pages/common/sidebar.html");
    });
</script>
</body>

</html>
