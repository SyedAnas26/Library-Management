<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <!-- BOOTSTRAP INCLUDES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY INCLUDES -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!--- CSS INCLUDES -->
    <link rel="stylesheet" href="/library_management/css/home_style.css">

</head>
<header id="header"></header>

<body>

    <script>
        $(function () {
            $("#header").load("base/header.html");
            $("#footer").load("base/footer.html");
        });
    </script>


    <div class="row d-flex justify-content-center align-items-center" style="margin:30px">
        <div class="col-xl-4">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h3 class="text-uppercase text-center mb-5">Login</h3>
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Your Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control form-control-lg" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" onclick="login()"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                        </div>
                        <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a href="register_page.html"
                                class="fw-bold text-body"><u>Register here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            if (email == "admin" && password == "pass@123") {
                window.location.href = '/html_files/dashboard_pages/dashboard.html';
            } else {
                alert("Invalid Email or Password");
            }
        }

    </script>

</body>
<footer style="position: absolute;left: 0;right: 0;bottom: 0;" id="footer"></footer>

</html>
