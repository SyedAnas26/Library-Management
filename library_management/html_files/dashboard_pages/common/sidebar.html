    <a href="/library_management/html_files/dashboard_pages/books_manager.html" id="manager"
        class="w3-bar-item w3-button w3-border-bottom"><span class="fa fa-tasks"></span> Manage Books</a>

<div style="margin-left:20%">

    <div class="w3-container w3-black">
        <h1 id="pageHeading">My Page</h1>
    </div>
</div>
<script>
    $(document).ready(function () {
        var pathName = $(location).attr('pathname').split('/')[3];
        console.log(pathName);
        var userType = 'admin';
        heading = 'Dashboard';
        switch (pathName) {
            case 'dashboard.html':
                heading = 'Dashboard';
                break;
            case 'books_manager.html':
                heading = 'Books Manager';
                if (userType !== 'admin')
                    $("#manager").remove();
                break;
            case 'books.html':
                heading = 'Books';
                break;
            case 'users.html':
                heading = 'Users';
                break;
            default:
                heading = "Dashboard";
        }
        $("#pageHeading").html(heading);

    });
</script>
