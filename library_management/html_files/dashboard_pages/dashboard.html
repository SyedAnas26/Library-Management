<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    
    <!-- BOOTSTRAP INCLUDES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JAVASCRIPT INCLUDES -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/3cd6602617.js" crossorigin="anonymous"></script>

    <!-- CSS INCLUDES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/library_management/css/dashboard_style.css">

</head>

<body>
    <div id="sidebar"></div>

    <div style="margin-left:21%">
        <div class="row">
            <div class="card" style="width: 30rem;margin:20px">
                <img src="/library_management/images/book_shelf.png" class="card-img-top" alt="Book Shelf">
                <div class="card-body">
                    <h4 class="card-title"><b>Total Books</b></h4>
                    <p class="card-text">Total Books in the Library : <span id="total_books">0</span></p>
                    <a href="books.html" class="card-link" style="color:blue">View All Books</a>
                </div>
            </div>

            <div class="card" style="width: 30rem;margin:20px">
                <img src="/library_management/images/avail_book.png" class="card-img-top" alt="Book Shelf">
                <div class="card-body">
                    <h4 class="card-title"><b>Available Books</b></h4>
                    <p class="card-text">Books Available Now in the Library : <span id="avail_book">0</span></p>
                    <a href="books.html" class="card-link" style="color:blue">View Available Books</a>
                </div>
            </div>

            <div class="card" style="width: 30rem;margin:20px">
                <img src="/library_management/images/users.png" class="card-img-top" alt="Book Shelf">
                <div class="card-body">
                    <h4 class="card-title"><b>Users</b></h4>
                    <p class="card-text">Users Count for the Library : <span id="user_count">0</span></p>
                    <a href="users.html" class="card-link" style="color:blue">View Users</a>
                </div>
            </div>
        </div>


    </div>

    <script>

        $(document).ready(function () {
            var totalBooks = 100;
            var availableBooks = 50;
            var userCount = 20;
            $("#sidebar").load("common/sidebar.html");
            $("#avail_book").text(availableBooks);
            $("#total_books").text(totalBooks);
            $("#user_count").text(userCount);
        });

    </script>


</body>

</html>
