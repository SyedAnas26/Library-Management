<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <!-- BOOTSTRAP INCLUDES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY INCLUDES -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!--- CSS INCLUDES -->
    <link rel="stylesheet" href="/library_management/css/home_style.css">

</head>

<header id="header"></header>

<body>
    <div class="row d-flex justify-content-center align-items-center" style="margin:30px">
        <div class="col-xl-4">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h3 class="text-uppercase text-center mb-5">Create an account</h3>
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Your Name</label>
                            <input type="text" id="name" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Your Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="pass1">Password</label>
                            <input type="password" id="pass1" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="pass2">Repeat your password</label>
                            <input type="password" id="pass2" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login_page.html"
                                class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#header").load("base/header.html");
            $("#footer").load("base/footer.html");
        });

        function register() {
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var password1 = document.getElementById("pass1").value;
            var password2 = document.getElementById("pass2").value;
            if (!email || email.trim() == "") {
                alert("Kindly fill your Email");
            } else if (!name || name.trim() == "") {
                alert("Kindly fill your Name");
            } else if (!password1 || password1.trim() == "") {
                alert("Kindly fill your Password");
            } else if (password2 !== password1) {
                alert("Password doesnot match");
            } else {
                window.location.href = 'login_page.html';
            }
        }
    </script>

</body>
<footer style="bottom: 0;width: 100%;" id="footer"></footer>

</html>
